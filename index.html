<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Can Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway"
      rel="stylesheet"
    />
    <link href="css/main.min.css" rel="stylesheet" />

  <body>
    <div id="app">
      <header>
        <h1>Стройтовары</h1>
      </header>
      <aside class="products-filter">
        <form>
          <div>
            <label for="category">Выберите категорию:</label>
            <select id="category">
              <option selected>все</option>
              <option>облицовочные материалы</option>
              <option>сантехника</option>
              <option>метизы</option>
            </select>
          </div>
          <div>
            <label for="searchTerm">Введите поисковый запрос:</label>
            <input type="text" id="searchTerm" placeholder="что ищем?" />
          </div>
          <div>
            <button>Найти</button>
          </div>
        </form>
      </aside>
      <main class="products">
        <!-- content -->
      </main>
      <footer>
        footer
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
