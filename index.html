<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Can Store</title>

    <link href="style.css" rel="stylesheet" />
    <!--[if lt IE 9]>

  <body>
    <header>
      <h1>Goods</h1>
    </header>
    <div>

              <option selected>Все</option>
              <option>облицовочные материалы</option>
              <option>сантехника</option>
              <option>метизы</option>
            </select>
          </div>
          <div>
            <label for="searchTerm">Введите поисковый запрос:</label>
            <input type="text" id="searchTerm" placeholder="что ищем?" />
          </div>
          <div>
            <button>Найти</button>
          </div>
        </form>
      </aside>
      <main></main>
    </div>
    <footer>
      footer
    </footer>
    <script src="script.js"></script>
  </body>
</html>
